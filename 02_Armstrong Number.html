<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
    
    <div id="demo" style="font-size:30pt; font-family:arial; color:#444444"></div>

    <script>

        var num = window.prompt("Tell me a Armstrong Number for the test")

        var leng = num.length

        var tot = 0
        for (i = 0; i < leng; i++)
        {
            var loc = Number(num.substr(i,1))
            var pot = loc ** leng
            tot += pot
        }

        if (tot == num)
        {
            var answer = (num + " is a Armstrong Number.")
        } 
        else
        {
            var answer = (num + " isn't a Armstrong Number.")
        }

        document.getElementById("demo").innerHTML = answer

    </script>

</body>
</html>

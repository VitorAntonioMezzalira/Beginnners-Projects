<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Lower Guessing Game</title>
    <link rel="stylesheet" href="_style/style.css">
    <script src="_javascript/container.js" ></script>
    <style>

        div#demo p {
            padding: 5px;
            margin: 2px;
        }

    </style>
</head>
<body>
    
    <div class="container">
        
        <div style="padding-bottom:15px;display:inline-block;">
            <h1>Higher Lower</h1>
            <p>Input the value and follow the instruction.</p>
            <input type="number" id="attempt">
            <button onclick="tempt()">Click</button>
            <button onclick="reset()">Reset</button>
        </div>

        <div id="demo" style="display:inline-block; text-align: center">
            <div style="display:inline-block; border: 1px solid #333333;">
                <p style="background-color: #bbbbbb">Tips</p>
                <p style="background-color: #bbbbbb" id="tip">?</p>
            </div>
            <div style="display:inline-block; border: 1px solid #333333;">
                <p style="background-color: #bbbbbb">attempts</p>
                <p style="background-color: #bbbbbb" id="attempts">0</p>
            </div>
        </div>

    </div>
    <script>

        var ran = ""
        var attempt = 0

        var tip = document.getElementById("tip");

        function reset() {
            ran = ""
            attempt = 0

            document.getElementById("attempts").innerHTML = attempt
            document.getElementById("tip").innerHTML = "?";
        }

        function tempt() {

            attempt += 1

            var tempt = document.getElementById("attempt")
            var regress = tempt.value
            if (ran == "") {
                ran = Math.floor(Math.random() * 100) + 1
            }

            if (regress > ran) {
                document.getElementById("tip").innerHTML = "higher";
            } else if (regress < ran){
                document.getElementById("tip").innerHTML = "lower";
            } else {
                document.getElementById("tip").innerHTML = "Congratulation!!!";
            }
            document.getElementById("attempts").innerHTML = attempt
        }

    </script>

</body>
</html>

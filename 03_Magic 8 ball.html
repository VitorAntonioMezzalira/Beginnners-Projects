<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
<div id="interface">

    <input type="text" placeholder="Your Question" id="magic">
    <button onclick="wait()">Send</button>
    <button onclick="document.getElementById('magic').value = '';">Clear</button>
    <button onclick="exit()">exit</button>
    
    <div id="demo"></div>
</div>

    <script>

        // wait 3 sec to show the answer
        function wait()
        {
            // test the value of the input
            if (document.getElementById("magic").value == "")
            {
                document.getElementById("demo").innerHTML = "Thinking..."
                theTime = setTimeout(error, 2000)
            } else {
                document.getElementById("demo").innerHTML = "Thinking..."
                theTime = setTimeout(show, 2000)  
            }
        }

        // goodbye message
        function exit()
        {
            document.write("Goodbye...")
        }

        // choose random answer

        function error() 
        {
            document.getElementById("demo").innerHTML = "Question not valid"
        }

        function show() 
        {
        document.getElementById("demo").innerHTML = choose(random())
        }

        function random() 
        {
            return Math.floor(Math.random() * 20) + 1
        }

        function choose(a)
        {
            switch (a) 
            {
                case 1:
                    return "It is certain.";
                case 2:
                    return "It is decidedly so.";
                case 3:
                    return "Without a doubt.";
                case 4:
                    return "Yes â€“ definitely.";
                case 5:
                    return "You may rely on it.";
                case 6:
                    return "As I see it, yes.";
                case 7:
                    return "Most likely.";
                case 8:
                    return "Outlook good.";
                case 9:
                    return "Yes.";
                case 10:
                    return "Signs point to yes.";
                case 11:
                    return "Reply hazy, try again.";
                case 12:
                    return "Ask again later.";
                case 13:
                    return "Better not tell you now.";
                case 14:
                    return "Cannot predict now.";
                case 15:
                    return "Concentrate and ask again.";
                case 16:
                    return "Don't count on it.";
                case 17:
                    return "My reply is no.";
                case 18:
                    return "My sources say no.";
                case 19:
                    return "Outlook not so good.";
                case 20:
                    return "Very doubtful.";
            }
        }  

    </script>

</body>
</html>

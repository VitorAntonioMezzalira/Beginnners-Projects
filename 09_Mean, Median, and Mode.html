<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean Media, and Mode</title>
</head>
<body>
    
    <div>

        <input type="number" id="input" onkeypress="send(event)">
        <button onclick="show()">SHOW</button>
        <button onclick="order()">ORDER</button>
        <button onclick="clean()">CLEAR</button>
        <button onclick="findMean()">MEAN</button>
        <button onclick="findMedian()">MEDIAN</button>
        <button onclick="findMode2()">MODE</button>
        <button onclick="findMode()">MODE 2</button>

    </div>

    <div id="demo"></div>

<script>

    var num = []
    var i = 0
    var j = 0
    var demo = document.getElementById("demo")
    var input = document.getElementById("input")


    // add item when event == 13(enter)
    function send(event) {
        var x = event.keyCode
        if ((x == "13") && (input.value != "")) {
            num[i] = Number(input.value)
            //demo.innerHTML = typeof(num[i])
            input.value = ""
            i += 1
        }
    }
    
    // show items
    function show() {
        text = "<ul>"
        for(j = 0; j < num.length; j++) {
            text += "<li>" + j + " - " + num[j] + "</li>"
        }
        text += "</ul>"
        demo.innerHTML = text
    }

    // clear the list
    function clean() {
        num = []
        i = 0
    }

    // order the list
    function order() {
            var i = 0
            var j = 0
            for(i = 0; i < num.length; i++) {
                var lower = num[i] // menor valor
                var lowerPosition = i // localização do menor valor
                var aux // variável auxiliar
                for(j = (i+1); j < num.length; j++) {
                    if(lower > num[j]) {
                        lower = num[j] 
                        lowerPosition = j
                    }
                }
                    aux = num[i]
                    num[i] = num[lowerPosition]
                    num[lowerPosition] = aux
            }
        }
    // find and show mean
    function findMean() {
        var mean
        var tot = 0
        for(j = 0; j < num.length; j++) {
            var tot
            tot += num[j]
        }
        mean = tot/num.length
        demo.innerHTML = mean
    }

    // find median
    function findMedian() {
        if ((num.length%2) == 1 ) {
            // find in a odd array
            var medianLocation = Math.floor((num.length)/2)
            demo.innerHTML = num[medianLocation]
        } else {
            // find in a pair array
            var up = (num.length)/2
            var down = up - 1 
            demo.innerHTML = num[down] + " - " + num[up]
        }
    }

    // find mode
    function findMode() {
        var j = 0
        var k = 0
        var mode = []
        while (j < num.length) {

            if(num[j] == num[j+1]) {
                mode[k] = num[j]
                k++
                j++
            } else {
                j++
            }
        }

        demo.innerHTML = mode
    }

    function findMode2() {
        var repet = 1;
        var greatRepet = 1;
        var greatModa = num[0];
        var moda = num[0];
        for(i = 1; i < num.length; i++) {
            
            if (num[i-1] !== num[i]) {
                if (repet > greatRepet) {
                    greatRepet = repet
                    greatModa = moda
                } 
                repet = 0
                moda = num[i]
            }
            repet++
        }
        demo.innerHTML = greatModa
    }

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="_javascript/container.js"></script>
    <link rel="stylesheet" href="_style/style.css">
    <style>
        body {
            font-family: courier;
        }

        h1, p {
            padding: 0px;
            margin: 0px;
        }

        .game {
            padding: 20px;
            width: 150px;
            height: 75px;
        }

        .options {
            padding: 10px;
            width: 85px;
            height: 95px;
        }

        .option {
            display: block;
            position: relative;
            margin: 5px auto;
            width: 75px;
            height: 25px;
            font-size: 10pt;
        }

        .itens-interface {
            text-align: center;
            background-color: #ffffff;
            margin: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.2)
        }
    </style>
</head>
<body id="corpo">

    <div class="container" style="text-align:center; padding-top: 20px; ">
        <h1 class="words">Rock papper scissors</h1>
        <div style="display:flex; margin: auto; width: 860px;">
            <div class="itens-interface options">
                <button class="option" onclick="getRock()">Rock</button>
                <button class="option" onclick="getPapper()">Papper</button>
                <button class="option" onclick="getScissor()">Scissor</button>
            </div>
            <div class="demo itens-interface game">
                <h1 class="words">User</h1>
                <p class="words" id="user"></p>
                <p class="words" id="puser"></p>
            </div>
            <div class="words itens-interface game" id="result"></div>
            <div class="itens-interface game">
                <h1 class="words" >Computer</h1>
                <p class="words" id="pc"></p>
                <p class="words" id="ppc"></p>
            </div>
            <div class="itens-interface options">
                <button class="option" onclick="styleOne()">Style 1</button>
                <button class="option" onclick="styleTwo()">Style 2</button>
                <button class="option">soon</button>
            </div>
        </div>
        <button class="option"><a href="05_Rock_papper-scissors.html">Reset</a></button>
    </div>

    <div id="demo"></div>

    <script>

        var interfaceGame = document.getElementsByClassName("itens-interface")
        var corpo = document.getElementById("corpo")
        var container = document.getElementsByClassName("container")
        var option = document.getElementsByClassName("option")
        var words = document.getElementsByClassName("words")
        var color = []
        var choice

        function getRock() {
            choice = "rock"
            run()
        }
        
        function getPapper() {
            choice = "papper"
            run()
        }
        
        function getScissor() {
            choice = "scissor"
            run()
        }

        function chosseRandom() {
            var option = Math.floor(Math.random() * 3) + 1
            switch (option) 
            {
                case 1:
                    return "rock";
                case 2:
                    return "papper";
                case 3:
                    return "scissor";
            }
        }
       
        function styleOne() {

            color = ["#ffffff", "#eeeeee", "#97a1c2", "#333333"]
            defineStyle(color)
        }      

        function styleTwo() {

            color = ["#4f4f4f", "#1f1f1f", "#589c3c", "#dadada"]
            defineStyle(color)
        }

        function defineStyle(color) {
            
            corpo.style.backgroundColor = color[0] // corpo
            container[0].style.backgroundColor = color[1] // interface
            
            var i

            for(i = 0; i < interfaceGame.length; i++) {
                interfaceGame[i].style.backgroundColor = color[0] // objetos da interface
            }
            for(i = 0; i < option.length; i++) {
                option[i].style.backgroundColor = color[2] // botÃµes
            }
            for(i = 0; i < words.length; i++) {
                words[i].style.color = color[3] // letras
            }
        }

        var userChoice, userPoints, computerChoice, computerPoints

        computerPoints = 0
        userPoints = 0

        function humanWin() {
            userPoints += 1
            document.getElementById("result").innerHTML = "Human Wins!<br><--"
        }

        function computerWin() {
            computerPoints += 1
            document.getElementById("result").innerHTML = "Computer Wins!<br>-->"
        }

        function noWinners() {
            document.getElementById("result").innerHTML = "No Winners!<br>==="
        }

        function run() {
            userChoice = choice
            computerChoice = chosseRandom()

            if ((userChoice == "rock") && (computerChoice == "rock")) {
                noWinners()
            } else if ((userChoice == "rock") && (computerChoice == "papper")) {
                computerWin()
            } else if ((userChoice == "rock") && (computerChoice == "scissor")) {
                humanWin()
            } else if ((userChoice == "papper") && (computerChoice == "rock")) {
                humanWin()
            } else if ((userChoice == "papper") && (computerChoice == "papper")) {
                noWinners()
            } else if ((userChoice == "papper") && (computerChoice == "scissor")) {
                computerWin()
            } else if ((userChoice == "scissor") && (computerChoice == "rock")) {
                computerWin()
            } else if ((userChoice == "scissor") && (computerChoice == "papper")) {
                humanWin()
            } else if ((userChoice == "scissor") && (computerChoice == "scissor")) {
                noWinners()
            }
            document.getElementById("user").innerHTML = userChoice
            document.getElementById("puser").innerHTML = userPoints
            document.getElementById("pc").innerHTML = computerChoice
            document.getElementById("ppc").innerHTML = computerPoints
        }

    </script>

</body>
</html>

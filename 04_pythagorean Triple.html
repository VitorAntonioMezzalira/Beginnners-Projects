<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Triple</title>
    <style>
        .curto {
            width: 50px;
        }

    </style>
</head>
<body>
<div id="test">
    <h1>Pythagorean Triple Tester</h1>
    Set the values
    <input class="curto" type="number" id="one">
    <input class="curto" type="number" id="two">
    <input class="curto" type="number" id="three">
    <button onclick="test()">Test</button>
    <button onclick="limpa()">Clear</button>
</div>
    <div id="demo"></div>

    <script>

        var a, b, c, x, y, z, testando

        function limpa() {
            document.getElementById('one').value = '';
            document.getElementById("two").value = '';
            document.getElementById("three").value = '';
        }

        function test() {

            x = Number(document.getElementById("one").value)
            y = Number(document.getElementById("two").value)
            z = Number(document.getElementById("three").value)

            if ((x == "") || (y == "") || (z == "")) {
                document.getElementById("demo").innerHTML = "Invalid value(s)"
            } else {
                if ((x >= y) && (x >= z)) {
                    a = x
                    b = y
                    c = z
                } else if ((y >= x) && (y >= z)){
                    a = y
                    b = x
                    c = z
                } else {
                    a = z
                    b = x
                    c = y
                }

                var response

                if ((a**2 == b**2 + c**2)) {
                    response = "is a pythagorean triple"
                } else {
                    response = "isn't a pythagorean triple"
                }

                document.getElementById("demo").innerHTML = response

            }
        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="container.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="demo01"></div>
    <div id="demo02"></div>
    <div id="demo03"></div>

    <script>

        function upper(a) {
            return a.toUpperCase()
        }

        function lower(a) {
            return a.toLowerCase()
        }

        document.getElementById("demo01").innerHTML = upper("vIToR")
        document.getElementById("demo02").innerHTML = lower("vIToR")
        document.getElementById("demo03").innerHTML = upperFirst("vIToR")

        function upperFirst(a) {
            a = a.toLowerCase()
            let first = a.slice(0,1)
            
            let firstUpper = first.toUpperCase()
            
            let n = a.replace(first, firstUpper);
            return n
        }

        



       

    </script>

</body>
</html>

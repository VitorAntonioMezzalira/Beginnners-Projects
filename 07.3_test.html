<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.3 test</title>
    <style>
        div#demo {
            position: relative;
            margin: auto;
            width: 200px;
            height: 200px;
            top: 50px;
        }

    </style>
</head>
<body>
    
    <input type="number" id="wid">
    <input type="number" id="hei">
    <input type="color" id="color">

        <div id="demo" style="background-color:black"></div>

    <script>

        setInterval(update, 100)

        function update() {
            var color = document.getElementById("color").value 
            var wid = document.getElementById("wid").value
            var hei = document.getElementById("hei").value

            document.getElementById("demo").style.width = wid + "px"
            document.getElementById("demo").style.height = hei + "px"
            document.getElementById("demo").style.backgroundColor = color
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Estimator By Weight</title>
    <style>
        .input {
            width: 75px;
            left: 75px;
            position: absolute;
        }

        .fieldset {
            display: block;
            margin: 5px;
        }

        tr {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <div class="fieldset">
        <label for="weight-type">Type of weight: </label>
        <select id="weight-type">
            <option value="pounds">pounds</option>
            <option value="grams">grams</option>
        </select>
    </div>
    <div class="fieldset">
        <label for="number">Penny:</label><input class="input" type="number" id="penny">
    </div>
    <div class="fieldset">
        <label for="nickel">Nickel: </label><input class="input" type="number" id="nickel">
    </div>
    <div class="fieldset">
        <label for="dime">Dime: </label><input class="input" type="number" id="dime">
    </div>
    <div class="fieldset">
        <label for="quarter">Quarter: </label><input class="input" type="number" id="quarter">
    </div>
    <div class="fieldset">
        <button onclick="calculate()">Calculate</button>
    </div>

    <div id="demo"></div>

    <table>

        <tr class="sTR"><td >Type</td>    <td>Quantity</td><td>Value($)</td><td>Number of Wrapper</td></tr>
        <tr class="sTR"><td>Penny</td>   <td id="nPen"></td><td id="mPen"></td><td id="wPen"></td></tr>
        <tr class="sTR"><td>Nickel</td>  <td id="nNic"></td><td id="mNic"></td><td id="wNic"></td></tr>
        <tr class="sTR"><td>Dime</td>    <td id="nDim"></td><td id="mDim"></td><td id="wDim"></td></tr>
        <tr class="sTR"><td>Quarter</td> <td id="nQua"></td><td id="mQua"></td><td id="wQua"></td></tr>

    </table>

    <script>

        var nPenny, nNickel, nDime, nQuarter // number of coin
        var wPenny, wNickel, wDime, wQuarter // coin total weight
        var mPenny, mNickel, mDime, mQuarter // value of all coin
        var nPennyWrapper, nNickelWrapper, nDimeWrapper, nQuarterWrapper
        var weightType
        var money

        function calculate() {

            wPenny   = document.getElementById("penny").value
            wNickel  = document.getElementById("nickel").value
            wDime    = document.getElementById("dime").value
            wQuarter = document.getElementById("quarter").value

            weightType = document.getElementById("weight-type").value

            if (weightType == "grams") {
                grams()
            } else if (weightType == "pounds") {
                pounds()
            }

            calculeWrappers()

            calculeMoney()

            document.getElementById("nPen").innerHTML = nPenny
            document.getElementById("nNic").innerHTML = nNickel
            document.getElementById("nDim").innerHTML = nDime
            document.getElementById("nQua").innerHTML = nQuarter

            document.getElementById("mPen").innerHTML = mPenny
            document.getElementById("mNic").innerHTML = mNickel
            document.getElementById("mDim").innerHTML = mDime
            document.getElementById("mQua").innerHTML = mQuarter

            document.getElementById("wPen").innerHTML = nPennyWrapper
            document.getElementById("wNic").innerHTML = nNickelWrapper
            document.getElementById("wDim").innerHTML = nDimeWrapper
            document.getElementById("wQua").innerHTML = nQuarterWrapper
        }     

        function calculeWrappers() {
            nPennyWrapper = Math.ceil(nPenny / 50)
            nNickelWrapper = Math.round(nNickel / 40)
            nDimeWrapper = Math.round(nDime / 50)
            nQuarterWrapper = Math.round(nQuarter / 40)
            Wrapper = nPennyWrapper + nNickelWrapper + nDimeWrapper + nQuarterWrapper
        }

        function calculeMoney() {
            mPenny = nPenny * 0.01
            mNickel = nNickel * 0.05
            mDime = nDime * 0.1
            mQuarter = nQuarter * 0.25 
            money = mPenny + mNickel + mDime + mQuarter
        }

        function grams() {
            nPenny   = (wPenny / 2.5).toFixed(0)
            nNickel  = (wNickel / 5).toFixed(0)
            nDime    = (wDime / 2.268).toFixed(0)
            nQuarter = (wQuarter / 5.670).toFixed(0)
        }

        function pounds() {
            nPenny   = (wPenny / 0.0055115565546).toFixed(0)
            nNickel  = (wNickel / 0.011023113109).toFixed(0)
            nDime    = (wDime / 0.0050000841064).toFixed(0)
            nQuarter = (wQuarter / 0.012500210266).toFixed(0)
        }

    </script>

</body>
</html>

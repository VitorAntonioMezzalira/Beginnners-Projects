<body>

    <div  id="demo" >

    </div>
    <button onclick="timer()">Run!</button>
    <button onclick="stop()">Stop</button>

    <script>

        function timer()
        {
            wait()
            theTime = setTimeout(cronometrer, 2000)
        
        }

        function cronometrer() 
        {
            document.getElementById("demo").innerHTML = "Hello World!"
        }

        function wait()
        {
            document.getElementById("demo").innerHTML = "Thinking..."
        }

        function stop() 
        {
            clearTimeout(theTime)
            document.getElementById("demo").innerHTML = "Program stopped!"
        }

    </script>

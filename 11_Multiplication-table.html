<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>

        td {
            font-family: arial;
            text-align: right;
            margin: 0px;
            border:none;
            padding: 2px 2px;
            
        }

        table {
            border-spacing: 0px;
        }

        .result {
            margin-right: 10px;
        }

    </style>
</head>
<body>
    
    <input type="number" id="num">
    <input type="submit" value="send" onclick="createTable()">

    <div id="demo"></div>

    <script>

        // y multiplicando
        // x multiplicador

        var input = document.getElementById("num")
        var demo = document.getElementById("demo")

        function createTable() {

            var num = input.value
            var table = "<table>"
            var color
            var choiceColor
            if((num <= 100) && (num > 0)) {
                
                var i = 0
                var j = 0

                for(i = 0; i <= num; i++) {
                    table += "<tr>"
                    
                    for(j = 0; j <= num; j++) {
                        
                        if(1 == i%2) {
                            if(1 == j%2) {
                                color = "#aaaaaa"
                            } else {
                                color = "#cccccc"
                            }
                        } else {
                            if(1 == j%2) {
                                color = "#cccccc"
                            } else {
                                color = "#eeeeee"
                            }
                        }
                        // não é a forma mais eficiente de se fazer esse tipo de tabela, poderia ser utilizado apenas um "<td>" para cara operação
                        table += "<td style='background-color: " + color + "'>" + i + "</td><td style='background-color: " + color + "'>X</td><td style='background-color: " + color + "'>" + j + "</td><td style='background-color: " + color + "'>=</td><td style='background-color: " + color + "' class='result'>" + (i*j) + "</td>"
                    }

                    table += "</tr>"
                }

                table += "</table>"
                demo.innerHTML = table
            } else {
                demo.innerHTML = "Give a number between 1 and 100.  "
            }
        }

    </script>


</body>
</html>
